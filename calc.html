<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <style>
            input[type=number]::-webkit-inner-spin-button, 
            input[type=number]::-webkit-outer-spin-button 
            {  
                opacity: 1;
            }
      </style>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-white">Calculadora de grãos</span>
    </nav>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-md-12 text-center">
                <h3>Tipos de grão</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Félsico</span>
                    </div>
                    <input type="number" id="fe" class="form-control" min="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Máfico</span>
                    </div>
                    <input type="number" id="ma" class="form-control" min="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Bioclasto</span>
                    </div>
                    <input type="number" id="bi" class="form-control" min="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 offset-4 mt-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Total</span>
                    </div>
                    <input type="text" id="total" readonly value="0" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="row mt-5 mb-3">
            <div class="col-md-12 text-center">
                <h3>Formas dos grãos</h3>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-5 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Muito Anguloso</span>
                    </div>
                    <input type="number" id="mang" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-5 offset-2 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Anguloso</span>
                    </div>
                    <input type="number" id="ang" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-5 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Subanguloso</span>
                    </div>
                    <input type="number" id="subang" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-5 offset-2 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Subarredondado</span>
                    </div>
                    <input type="number" id="subarr" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-5 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Arredondado</span>
                    </div>
                    <input type="number" id="arr" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-5 offset-2 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Bem Arredondado</span>
                    </div>
                    <input type="number" id="barr" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 offset-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Total</span>
                    </div>
                    <input type="text" id="total" readonly value="0" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
    <script>
        $('input').on('change', function(){
            var fe = !isNaN(parseInt($('#fe').val())) ? parseInt($('#fe').val()) : 0;
            var ma = !isNaN(parseInt($('#ma').val())) ? parseInt($('#ma').val()) : 0;
            var bi = !isNaN(parseInt($('#bi').val())) ? parseInt($('#bi').val()) : 0;

            $('#total').val(fe + ma + bi);
        });
    </script>

  </body>
</html>
